<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bonus HW</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        /* Form container styling */
        .form-container {
            margin-left: auto;
            margin-right: auto;
            width: 80%; /* Adjust as needed */
            padding: 20px;
            background-color: lightpink;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling for the divs containing the inputs */
        .inputs div {
            float: left; /* Float the divs containing input fields */
            width: 30%; /* Adjust width of input divs */
            margin-right: 10%; /* Space between the divs */
            padding: 10px;
            box-sizing: border-box;
        }

        /* Ensures input5 takes full width */
        .inputs div#input5 {
            float: none; /* Remove float */
            width: 100%; /* Make it take the full width of the form */
            margin-right: 0; /* Remove any margin-right that would cause a gap */
            padding: 10px; /* Maintain padding for spacing */
            box-sizing: border-box; /* Ensures padding is included in width calculation */
        }

        /* Make the textarea go to the next line */
        textarea {
            clear: both; /* Clear the previous float, so it goes to the next line */
            width: 100%;
            padding: 10px;
            margin-top: 15px; /* Space above textarea */
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* Input field styling */
        .inputs input {
            width: 100%; /* Inputs will still be full-width */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* Styling for the image container */
        .last {
            margin-top: 20px;
            text-align: center;
        }

        /* Styling for the image */
        .last img {
            width: 100%; /* Full width */
            height: auto;
            border-radius: 8px;
        }

        /* Clearfix for floated elements */
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

    </style>
</head>
<body>

<!-- Form container -->
<div class="form-container">
    <h2 style="text-align: center;">Bonus HW</h2>
    <form method="post" action="http://www.deitel.com">
        <!-- Input fields wrapped in divs, floated to the same row -->
        <div class="inputs clearfix">
            <div>
                <label for="input1"></label>
                <input type="text" name="input1" id="input1" placeholder="Input1: ">
            </div>
            <div>
                <label for="input2"></label>
                <input type="text" name="input2" id="input2" placeholder="Input2: ">
            </div>
            <div>
                <label for="input3"></label>
                <input type="text" name="input3" id="input3" placeholder="Input3: ">
            </div>
            <div>
                <label for="input4"></label>
                <input type="text" name="input4" id="input4" placeholder="Input4: ">
            </div>
            <div id="input5">
                <label for="input5"></label>
                <input type="text" name="input5" id="input5" placeholder="Input5: ">
            </div>
        </div>

        <!-- Textarea -->
        <div>
            <label for="textarea"></label>
            <textarea id="text" name="w3review" rows="4" cols="30">This is not resizable textarea</textarea>
        </div>

        <!-- Image container -->
        <div class="last">
            <img src="pic1.jpg" alt="Candy House">
        </div>
    </form>
</div>

</body>
</html>
